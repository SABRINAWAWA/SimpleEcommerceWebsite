<div class="products">
    <h1>Products List</h1>
    <ol class="list-group list-group-numbered" *ngIf="products">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let product of products">
            <div class="info ms-2 me-auto">
                <div class="fw-bold">{{product.shortdesc}}</div>
                <h3>{{product.longdesc}}</h3>
                <p><span id="size">Unit Size: {{product.unitsize}}.</span>  <span id="price">Price:{{product.unitprice}}</span></p>
            </div>
        </li>
    </ol>
</div>
